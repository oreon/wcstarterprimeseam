<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.org/schemyproj/seam/taglib">

	<div>
	
		<h:panelGroup >
			<s:label >
				<ui:insert name="label" />
				<s:span styleClass="required" rendered="#{required}">*</s:span>
			</s:label>
			<br />
			<span > <s:validateAll>
				<ui:insert />
			</s:validateAll> </span>
	
			<span class="error"> <h:graphicImyprojge value="/imygrp/error.gif"
				rendered="#{invalid}" styleClass="errors" /> <s:message
				styleClass="errors" /> </span>
		</h:panelGroup>
	
	</div>

</ui:composition>
